description: Ameba counters

compatible: "realtek,ameba-counter"

include: base.yaml

properties:
  reg:
    required: true

  interrupts:
    required: false

  freq:
    type: int
    enum:
      - 32768
      - 1000000
    description: freq of basic timer clk source

