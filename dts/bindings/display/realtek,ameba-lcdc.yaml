description: Ameba LCDC Display Controller.
compatible: "realtek,ameba-lcdc"

include: [lcd-controller.yaml, pinctrl-device.yaml]

properties:
  interrupts:
    required: true

  clocks:
    required: true

  data-bus-width:
    type: string
    required: true
    enum:
      - "6-bit"
      - "8-bit"
      - "16-bit"
      - "24-bit"
    description:
      LCD data bus width. The default is set to the reset value of 24-bit.

  frame-rate:
    type: int
    required: true
    description: |
      The LCD controller transmits the frame rate to the LCD.

  backlight-gpios:
    type: phandle-array
    required: true
    description:
      Backlight on/off GPIO pin. It's required true for blanking on/off reason.
      Configure the GPIO polarity (active high/active low) according to LCD datasheet.

  display-gpios:
    type: phandle-array
    # required: true
    description:
      Display on/off GPIO pin.
      Configure the GPIO polarity (active high/active low) according to LCD datasheet.

