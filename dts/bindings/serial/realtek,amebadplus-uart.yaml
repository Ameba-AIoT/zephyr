description: AMEBADPLUS UART.
compatible: "realtek,amebadplus-uart"

include: [uart-controller.yaml, base.yaml, pinctrl-device.yaml]

bus: uart

properties:
  reg:
    required: true

  clocks:
    required: true

  interrupts:
    required: true

  pinctrl-0:
    required: true

  pinctrl-1:
    required: false

  pinctrl-names:
    required: true

  flow-ctrl:
    type: boolean
    description: |
      Enable cts and rts or not.
