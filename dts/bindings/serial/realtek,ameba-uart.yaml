description: Ameba UART
compatible: "realtek,ameba-uart"

include: [uart-controller.yaml, pinctrl-device.yaml]

bus: uart

properties:
  reg:
    required: true

  clocks:
    required: true

  interrupts:
    required: false

  pinctrl-0:
    required: false

  pinctrl-1:
    required: false

  pinctrl-names:
    required: false
