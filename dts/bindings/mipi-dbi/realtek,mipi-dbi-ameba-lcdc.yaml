description: AMEBA MCU LCD controller

compatible: "realtek,mipi-dbi-ameba-lcdc"

include: [mipi-dbi-controller.yaml, pinctrl-device.yaml]

properties:
  interrupts:
    required: true

  clocks:
    required: true

  backlight-gpios:
    type: phandle-array
    # required: true
    description:
      Backlight on/off GPIO pin.

  reset-gpios:
    type: phandle-array
    required: true
    description: |
      Reset GPIO pin.

  data-bus-width:
    type: string
    #required: true
    #mipi-mode = "MIPI_DBI_MODE_8080_BUS_16_BIT";
    enum:
      - "8-bit"  #RGB565, RGB888
      - "16-bit" #RGB565
      - "24-bit" #RGB888
    description:
      LCD data bus width.

  swap-bytes:
    type: boolean
    description: |
      Swap bytes while transferring pixel data. This is only valid for 8-bit RGB565 format.

  im-gpios:
    type: phandle-array
    description: |
      Four GPIO pins for configuring ILI9806 interface mode (IM3 to IM0).
      The pins must be configured as output and set according to the desired bit width:
        - 8-bit mode: [0, 0, 0, 0] (IM3=0, IM2=0, IM1=0, IM0=0)
        - 16-bit mode: [0, 0, 0, 1] (IM3=0, IM2=0, IM1=0, IM0=1)
        - 24-bit mode: [0, 0, 1, 0] (IM3=0, IM2=0, IM1=1, IM0=0)
      The array must be ordered from IM3 (highest bit) to IM0 (lowest bit).

      Example:

          im-gpios = <&gpio0 14 GPIO_ACTIVE_HIGH>, // IM3
                      <&gpio0 13 GPIO_ACTIVE_HIGH>,  // IM2
                      <&gpio0 16 GPIO_ACTIVE_HIGH>,  // IM1
                      <&gpio0 17 GPIO_ACTIVE_HIGH]>;   // IM0




