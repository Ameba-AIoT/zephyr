description: AMEBA I2S controller

compatible: "realtek,ameba-i2s"

include: [i2s-controller.yaml, pinctrl-device.yaml]

properties:
  reg:
    required: true

  interrupts:
    required: true

  dmas:
    required: false

  dma-names:
    required: true

  pinctrl-0:
    required: true

  pinctrl-names:
    required: true
