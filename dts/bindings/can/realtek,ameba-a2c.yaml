description: AMEBA Automotive 2-Wire Connection (A2C)

compatible: "realtek,ameba-a2c"

include: [can-controller.yaml, pinctrl-device.yaml]

properties:
  reg:
    required: true

  interrupts:
    required: true

  clocks:
    required: true

  pinctrl-0:
    required: true

  pinctrl-names:
    required: true

  clkout-divider:
    type: int
    description: |
      Clock divider for the CLKOUT signal. If not set, the CLKOUT signal is turned off.

      Valid values are 1 or any even number from 2 to 14 for AMEBA and 2 to 490 for newer
      AMEBA MCUs.
